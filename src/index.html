  <nav>

      <div class="mobile-nav w3-sidebar w3-bar-block menu-overlay" style="display:none" id="mySidebar">

          onclick="w3_close()">&times;</a>
          <a href="#home" class="w3-bar-item" onclick="w3_close()">HOME</a>

  <app-root></app-root>


<script>
$(document).ready(function(){
  $("a").on('click', function(event) {
    if (this.hash !== "") {
      event.preventDefault();
      var hash = this.hash;
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 800, function(){
        window.location.hash = hash;
      });
    }
  });
});
</script>
<script>
function w3_open() {
  document.getElementById("mySidebar").style.width = "100%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("navbar-toggle").style.display = "none";
}
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("navbar-toggle").style.display = "block";
}
</script>
